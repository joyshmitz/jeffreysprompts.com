name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: ESLint
        run: bun run lint
      - name: Oxlint
        run: bun run --cwd apps/web lint:ox

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Web tests with coverage
        run: bun run test:coverage
      - name: CLI tests with coverage
        run: bun run test:cli:coverage
      - name: Upload web coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-web
          path: apps/web/coverage/
          retention-days: 7
      - name: Upload CLI coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cli
          path: coverage/cli/
          retention-days: 7
      - name: Generate combined coverage report
        run: bun run coverage:merge
      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: coverage/combined/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build web
        run: bun run build
      - name: Build CLI
        run: bun run build:cli

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Core typecheck
        run: bun run --cwd packages/core typecheck
      - name: CLI typecheck
        run: bun run --cwd packages/cli typecheck

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - name: Run CLI E2E tests
        run: bun run test:e2e:cli
      - name: Run Web E2E tests
        run: bun run test:e2e:web
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 7
