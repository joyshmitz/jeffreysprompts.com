name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.2"

jobs:
  # Validate data integrity before other checks
  validate:
    name: Validate Data
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Validate prompts data
        run: bun run validate

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: ESLint
        run: bun run lint
      - name: Oxlint
        run: bun run --cwd apps/web lint:ox

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Core typecheck
        run: bun run --cwd packages/core typecheck
      - name: CLI typecheck
        run: bun run --cwd packages/cli typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Web tests with coverage
        run: bun run test:coverage
      - name: CLI tests with coverage
        run: bun run test:cli:coverage
      - name: Upload web coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-web
          path: apps/web/coverage/
          retention-days: 7
      - name: Upload CLI coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cli
          path: coverage/cli/
          retention-days: 7
      - name: Generate combined coverage report
        run: bun run coverage:merge
      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: coverage/combined/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate, lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('bun.lock') }}-${{ hashFiles('apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('bun.lock') }}-
            nextjs-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build web
        run: bun run build
      - name: Build CLI
        run: bun run build:cli

  e2e-cli:
    name: E2E CLI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run CLI E2E tests
        run: bun run test:e2e:cli

  e2e-web:
    name: E2E Web Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.project }}-${{ hashFiles('apps/web/package.json') }}
          restore-keys: playwright-${{ runner.os }}-${{ matrix.project }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps ${{ matrix.project }}
      - name: Run Web E2E tests (${{ matrix.project }})
        run: bun run test:e2e:web -- --project ${{ matrix.project }}
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts-${{ matrix.project }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run npm audit
        run: bun pm audit 2>/dev/null || echo "Audit check completed (some warnings may exist)"
        continue-on-error: true
