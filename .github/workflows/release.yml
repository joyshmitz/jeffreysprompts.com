name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Run all quality gates before building release artifacts
  pre-release-tests:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Lint gates
      - name: ESLint
        run: bun run lint
      - name: Oxlint
        run: bun run --cwd apps/web lint:ox

      # Data validation gate
      - name: Validate prompts
        run: bun run validate

      # Type safety gate
      - name: Core typecheck
        run: bun run --cwd packages/core typecheck
      - name: CLI typecheck
        run: bun run --cwd packages/cli typecheck

      # Unit test gates
      - name: Run web tests
        run: bun run test
      - name: Run CLI tests
        run: bun run test:cli

      # Build verification gate
      - name: Verify web build
        run: bun run build

      # E2E test gates
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - name: Run CLI E2E tests
        run: bun run test:e2e:cli
      - name: Run Web E2E tests
        run: bun run test:e2e:web

  build:
    name: Build (${{ matrix.target }})
    needs: pre-release-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            bun-target: bun-linux-x64
            artifact: jfp-linux-x64
          - target: linux-arm64
            os: ubuntu-latest
            bun-target: bun-linux-arm64
            artifact: jfp-linux-arm64
          - target: darwin-x64
            os: macos-13
            bun-target: bun-darwin-x64
            artifact: jfp-darwin-x64
          - target: darwin-arm64
            os: macos-14
            bun-target: bun-darwin-arm64
            artifact: jfp-darwin-arm64
          - target: windows-x64
            os: windows-latest
            bun-target: bun-windows-x64
            artifact: jfp-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            bun build --compile --target=${{ matrix.bun-target }} ./jfp.ts --outfile ${{ matrix.artifact }}
          else
            bun build --compile --target=${{ matrix.bun-target }} ./jfp.ts --outfile ${{ matrix.artifact }}
            chmod +x ${{ matrix.artifact }}
          fi

      - name: Smoke test binary
        shell: bash
        run: |
          # Skip smoke tests for cross-compiled binaries (arm64 on x64 runners)
          if [[ "${{ matrix.target }}" == *"arm"* ]]; then
            echo "Skipping smoke tests for cross-compiled arm64 binary"
            exit 0
          fi

          BINARY="./${{ matrix.artifact }}"

          echo "=== Smoke Test: Basic invocation ==="
          $BINARY --help
          echo "✓ --help works"

          echo ""
          echo "=== Smoke Test: Version check ==="
          $BINARY --version
          echo "✓ --version works"

          echo ""
          echo "=== Smoke Test: List prompts (JSON) ==="
          OUTPUT=$($BINARY list --json)
          if echo "$OUTPUT" | head -1 | grep -q '^\['; then
            echo "✓ list --json returns JSON array"
          else
            echo "✗ list --json failed"
            exit 1
          fi

          echo ""
          echo "=== Smoke Test: Show prompt (JSON) ==="
          OUTPUT=$($BINARY show idea-wizard --json)
          if echo "$OUTPUT" | grep -q '"id": "idea-wizard"'; then
            echo "✓ show idea-wizard --json returns correct prompt"
          else
            echo "✗ show idea-wizard --json failed"
            exit 1
          fi

          echo ""
          echo "=== Smoke Test: Search prompts (JSON) ==="
          OUTPUT=$($BINARY search wizard --json)
          if echo "$OUTPUT" | head -1 | grep -q '^\['; then
            echo "✓ search wizard --json returns JSON array"
          else
            echo "✗ search wizard --json failed"
            exit 1
          fi

          echo ""
          echo "=== Smoke Test: Categories (JSON) ==="
          OUTPUT=$($BINARY categories --json)
          if echo "$OUTPUT" | head -1 | grep -q '^\['; then
            echo "✓ categories --json returns JSON array"
          else
            echo "✗ categories --json failed"
            exit 1
          fi

          echo ""
          echo "=== All smoke tests passed! ==="

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Generate SHA256SUMS
        working-directory: release
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/jfp-linux-x64
            release/jfp-linux-arm64
            release/jfp-darwin-x64
            release/jfp-darwin-arm64
            release/jfp-windows-x64.exe
            release/SHA256SUMS.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
